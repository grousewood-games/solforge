<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <script src="dist/solforge.js" type="module"></script>
        <title>Solforge - Mimicwurm Edition</title>
        <style>
            @font-face {
                font-family: cinzel;
                src: url('font/Cinzel-Regular.ttf');
            }

            body {
                
                margin: 0px 0px;
                background-color: black;
            }

            #flex {
                display: flex;
                flex-wrap: nowrap;
            }

            .hide {
                /* visibility: hidden; */
                display: none;
            }

            #solforge {
                flex-basis: auto;
                touch-action: manipulation;           
            }

            .gameSize100 {
                width: 1024px;
                height: 768px;
                min-width: 1024px;
            }

            .gameSize90 {
                width: 928px;
                height: 696px;
                min-width: 928px;
            }

            #log {
                border: 1px blue;
                flex-grow: 1;
                color: azure;
                overflow-y: scroll;
                font-family: 'cinzel';
                font-size: larger;
            }

            .logSize100 {
                height: 768px;
            }

            .logSize90 {
                height: 696px;
            }

            .uiSize100 {
                width: 1024px;
                height: 768px;
            }

            .uiSize90 {
                width: 928px;
                height: 696px;
            }

            ul {
                padding-left: 8px;
                padding-right: 8px;
            }

            li {
                list-style: none;
            }

            canvas, img { 
                position: absolute;
                /* user-drag: none; */
                user-select: none;
                -moz-user-select: none;
                -webkit-user-drag: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                touch-action: manipulation;
            }
            #card { z-index: 8; }
            #decklist { z-index: 7; }
            #effects { z-index: 6; }
            #hand { z-index: 5; }
            #player { z-index: 4; }
            #field { z-index: 3; }
            #game-ui { z-index: 2; }
            #playmat { z-index: 1; }



            .green {
                color:lime
            }
            .red {
                color:crimson
            }
            .all {
                color: lightsteelblue;
            }
            .nek {
                color: orchid;
            }
            .tem {
                color: orangered;
            }
            .ute {
                color: forestgreen;
            }
            .debug {
                color: gold;
            }

        </style>
    </head>
    <body>
        <div id="flex">
            <div id="solforge" class="gameSize100">
                <!-- See z-index css above for ordering -->
                <!-- For canvases, width and height represent the rendering surface size. CSS size changes will scale that surface -->
                <canvas id="card" width="1024" height="768" class="uiSize100"></canvas>
                <canvas id="decklist" width="1024" height="768" class="uiSize100"></canvas>
                <canvas id="effects" width="1024" height="768" class="uiSize100"></canvas>
                <canvas id="hand" width="1024" height="768" class="uiSize100"></canvas>
                <canvas id="player" width="1024" height="768" class="uiSize100"></canvas>
                <canvas id="field" width="1024" height="768" class="uiSize100"></canvas>
                <canvas id="game-ui" width="1024" height="768" class="uiSize100"></canvas>
              
                <img id="mainmenu" src="img/background/leash.jpg" class="uiSize100"></img>
                <img id="blueface" src="img/background/blueface.jpg"  class="hide uiSize100"></img>
            </div>
            <div id="log" class="logSize100">
                <ul id="loglist">
                </ul>
            </div>
        </div>
        <audio id="dogbark" src="sound/asthma-dog.mp3" volume="0.2"></audio>
        <input type="file" id="fileupload" accept=".txt" style="display: none" />
    </body>
</html>
